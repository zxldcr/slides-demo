<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝的轮播</title>
    <link rel="stylesheet" href="./style_1.css">
</head>
<body>
    <div class="window">
        <div id="slides"class="images">
            <img src="./1.jpg" alt="图片" width="400" height="300">
            <img src="./2.jpg" alt="图片" width="400" height="300">
            <img src="./3.jpg" alt="图片" width="400" height="300"> 
            <img src="./4.jpg" alt="图片" width="400" height="300">         
        </div>
    </div>
    <div id="controls" style="text-align:center;">
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
    </div>
    <div id="buttonWrapper" style="text-align: center">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
    </div>


    <script src='./node_modules/jquery/dist/jquery.js'></script>
    <script src='./main_1.js'></script>
    <!-- <script>
        setInterval(function(){console.log(new Date())},1000)
    </script> -->
</body>
</html>
